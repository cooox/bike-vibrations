<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <meta charset="utf-8">
    <style>
        .map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="ol.js" type="text/javascript"></script>
    <script src="data.js" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var iconFeatures = [];

            for (var e in imported_data.entries) {
                // transform all coordinates and create a feature for each pair
                iconFeatures.push(
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.transform(
                                    [imported_data.entries[e].lon, imported_data.entries[e].lat],
                                    'EPSG:4326', 'EPSG:900913')),
                            name: 'Null Island Two',
                            population: 4001,
                            rainfall: 501
                        })
                );
            }

            var vectorSource = new ol.source.Vector({
                features: iconFeatures //add an array of features
            });

            var iconStyle = new ol.style.Style({
                image: new ol.style.Icon(({
                    anchor: [0.5, 99], // middle centered, above the point
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'pixels',
                    opacity: 0.8,
                    src: 'red-pin-th.png'
                }))
            });

            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        // OSM background map
                        source: new ol.source.OSM()
                    }),
                    new ol.layer.Vector({
                        // Markers
                        source: vectorSource,
                        style: iconStyle
                    })
                ],
                view: new ol.View({
                    center: ol.proj.transform([13.7424, 51.0452], 'EPSG:4326', 'EPSG:900913'),
                    zoom: 14
                })
            });
        }
    </script>
    <title>Bike vibrations in Dresden</title>
</head>

<body onload="init()">
<div id="map" class="map"></div>
</body>
</html>
